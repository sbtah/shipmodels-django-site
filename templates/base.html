{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Here is a precise description of my awesome webpage." />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="\static\css\main.css" />
  <link rel="stylesheet" href="/static/css/gallery.css" />
  <!-- ICONIFY -->
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <title>Shipmodels</title>
</head>

<body>
  <div class="hero__container" id="home">
    <div class="overlay">
      <header>
        <div class="logo">
          <a href=""><img src="/static/images/eng.png" alt="" class="logo__lang" /></a>
          <a href="/" class="logo__text">Shipmodels.pl</a>
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
          <span class="iconify" data-icon="heroicons-solid:menu-alt-3"></span>
        </button>

        {% if messages %} {% for message in messages %}
        <div class="container">
          <div class="alert alert-warning alert-dismissible fade show mt-5" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
        {% endfor %}
        {% endif %}
        {% include 'navbar.html' %}
      </header>

      <div class="hero__content">
        <h1 class="hero__h1">Tworzymy profesjonalne modele</h1>
        <a href="#about" class="btn work__btn" id="work__btn">WiÄ™cej</a>
      </div>
    </div>
  </div>
  {% block content %}{% endblock content %}
  {% include 'footer.html' %}
  <!-- JS -->
  <script src="/static/js/main.js"></script>
  <script src="/static/js/slider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
